<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UI BUILD EXAM M4</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500;700&family=Oswald&family=Poppins:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="feedback">
        <h1>Visszajelzés</h1>
        <input type="text" placeholder="Tárgy" class="targy" />
        <textarea
          placholder="Megjegyzés"
          name=""
          id=""
          cols="30"
          rows="10"
          class="megjegyzes"
        ></textarea>
        <div class="checkboxes">
          <div class="checkbox1">
            <input type="checkbox" />
            <p>Elolvastam és elfogadtam az adatkezelési tájékoztatót</p>
          </div>
          <div class="checkbox2">
            <input type="checkbox" name="Szeretnék hírlevelet kapni" />
            <p>Szeretnék hírlevelet kapni</p>
          </div>
          <div class="buttonsave">
            <button value="Mentés" class="mentes">MENTÉS</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
